<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Global Weather Dashboard showing realâ€‘time weather information">
    <title>WeatherDashboard - Global Weather Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo" id="logoRefresh">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherDashboard</h1>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="fas fa-search text-secondary"></i>
                    </span>
                    <input type="text" class="form-control search-input border-start-0" placeholder="Search city..."
                        aria-label="Search locations">
                    <button class="btn btn-primary search-btn" type="button">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Recent Searches -->
            <div class="recent-searches">
                <h2><i class="fas fa-history me-2"></i>Recent Searches</h2>
                <div class="recent-list" id="recentSearches">
                    <!-- Recent searches will be populated here -->
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main>
            <div id="weatherGrid" class="weather-grid">
                <div class="loading-container">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="loading-text mt-3">Loading weather data...</p>
                </div>
                <div class="alert alert-danger error-message" style="display:none;" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText">An error occurred.</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast for notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="weatherToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2 text-primary"></i>
                <strong class="me-auto">WeatherDashboard</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Weather data has been updated.
            </div>
        </div>
    </div>

    <!-- Forecast modal -->
    <div class="modal fade" id="forecastModal" tabindex="-1" aria-labelledby="forecastTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forecastTitle">Weather Forecast</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-4" id="forecastTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="temperature-tab" data-bs-toggle="tab"
                                data-bs-target="#temperatureTab" type="button" role="tab" aria-controls="temperatureTab"
                                aria-selected="true">
                                <i class="fas fa-temperature-high me-2"></i>Temperature
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="precipitation-tab" data-bs-toggle="tab"
                                data-bs-target="#precipitationTab" type="button" role="tab"
                                aria-controls="precipitationTab" aria-selected="false">
                                <i class="fas fa-cloud-rain me-2"></i>Precipitation
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="wind-tab" data-bs-toggle="tab" data-bs-target="#windTab"
                                type="button" role="tab" aria-controls="windTab" aria-selected="false">
                                <i class="fas fa-wind me-2"></i>Wind
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="humidity-tab" data-bs-toggle="tab"
                                data-bs-target="#humidityTab" type="button" role="tab" aria-controls="humidityTab"
                                aria-selected="false">
                                <i class="fas fa-tint me-2"></i>Humidity
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="forecastTabContent">
                        <div class="tab-pane fade show active" id="temperatureTab" role="tabpanel"
                            aria-labelledby="temperature-tab">
                            <div class="chart-container">
                                <canvas id="temperatureChart" height="250"></canvas>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="precipitationTab" role="tabpanel"
                            aria-labelledby="precipitation-tab">
                            <div class="chart-container">
                                <canvas id="precipitationChart" height="250"></canvas>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="windTab" role="tabpanel" aria-labelledby="wind-tab">
                            <div class="chart-container">
                                <canvas id="windChart" height="250"></canvas>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="humidityTab" role="tabpanel" aria-labelledby="humidity-tab">
                            <div class="chart-container">
                                <canvas id="humidityChart" height="250"></canvas>
                            </div>
                        </div>
                    </div>

                    <h6 class="mt-4 mb-3"><i class="fas fa-calendar-day me-2"></i>5-Day Forecast</h6>
                    <div class="daily-forecast" id="dailyForecast">
                        <!-- Daily forecast cards will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Modular JS Structure -->
    <script type="module" src="src/js/main.js"></script>
</body>

</html>
